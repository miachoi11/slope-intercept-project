<!DOCTYPE html>
<html lang="en">
<head>
    <title>Play!</title>
    <link rel="icon" href="img/math icon.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="navigation-bar">
        <a class="home-icon" href="../index.html"><img src="../img/home.png" height="60"></a>
        <h1>Slope-Intercept Form!</h1>
    </div>

    <div class="play float-parent">
        <div class="graph-section float-child">
                <h2 id="equation">y = <span id="m">m</span>x + <span id="b">b</span></h2>
                <h2 id="equation">y = <span id="slope"></span>x + <span id="y-intercept"></span></h2>
            <div class="canvas">
                <canvas id="graph" width=500 height=500 style="border:2px solid #000000;"></canvas>
            </div>

            <div class="controls">
                <div class="sliders">
                    <input type="range" class="slider" min="-5" max="5" value="0" step="0.5" id="slope-slider"/>
                    <input type="range"  class="slider" min="-5" max="5" value="0" id="y-intercept-slider"/>
                </div>

                <div class="slider-labels">
                    <p id="slope-slider-label">Slope: <span id="slope-label"></span></p>
                    <p id="y-intercept-slider-label">Y-Intercept: <span id="y-intercept-label"></span></p>
                </div>
            </div>

            <div class="reset-button">
                <button id="reset-button">Reset!</button>
            </div>
        </div>

        <div class="play-section float-child">
            <div class="dialogue">
                <p id="play-text"></p>
                <input id="answer" type="number" step="any">
                <button id="check-answer">Check!</button>
            </div>
            <button id="next-button">Next</button>
            <a id="finish-button" href="../index.html">Finish!</a>
            <button id="back-button">Back</button>
            <img src="../img/cute-sauropod" id="sauropod">
        </div>
    </div>
    <script src="../js/play.js"></script>
</body>
</html>
